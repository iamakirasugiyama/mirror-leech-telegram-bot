name: Manually Deploy to Heroku 02

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: de6e5f4c-6952-43e5-be3b-6249fff12d7b
          heroku_app_name: mikakokoizumi
          heroku_email: mikakokoizumi@yandex.com
          usedocker: true
          docker_heroku_process_type: web
          stack: "container"
          region: "eu"
        env:
          HD_CONFIG_FILE_URL: https://gist.githubusercontent.com/iamakirasugiyama/9ef1a3bc61d4608092e430601164325b/raw/config.env
